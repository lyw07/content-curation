        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: accesskey
              name: {{ template "minio.fullname" . }}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: secretkey
              name: {{ template "minio.fullname" . }}
        {{ end }}
        - name: RELEASE_COMMIT_SHA
          value: {{ .Values.studioApp.releaseCommit | default "" }}
        - name: BRANCH_ENVIRONMENT
          value: {{ .Release.Name }}
        - name: SENTRY_DSN_KEY
          valueFrom:
            secretKeyRef:
              key: sentry-dsn-key
              name: {{ template "studio.fullname" . }}
              optional: true
        - name: AWS_BUCKET_NAME
          value: {{ .Values.bucketName }}
        {{ if .Values.minio.externalGoogleCloudStorage.gcsKeyJson }}
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/gcs/gcs_key.json
        {{ end }}
        - name: EMAIL_CREDENTIALS_POSTMARK_API_KEY
          {{ if .Values.studioApp.postmarkApiKey }}
          valueFrom:
            secretKeyRef:
              key: postmark-api-key
              name: {{ template "studio.fullname" . }}
          {{ else }}
          value: ""
          {{ end }}
